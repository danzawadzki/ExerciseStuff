<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Daniel Zawadzki, http://danielzawadzki.com">
        <title>Minimal Todo App - jQuery</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <!--  Tasks List  -->
            <div id="tasks">
                <div id="notification">Sorry, your task list is empty.</div>
                <ul id="tasksList">
                </ul>
            </div>

            <div id="footer">
                <input id="taskInput" type="text" placeholder="Your task"/>
                <button id="taskAdd">+</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
